<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid practice</title>
</head>
<body   style="padding-bottom: 1000px;">
    <div style="
        margin-bottom: 30px;
        display: grid;
        grid-template-columns: 100px 100px;">
        <div style="background-color: rgb(28, 159, 240);"> div 1 </div>
        <div style="background-color: goldenrod;">div 2    <p>text</p>
        </div>

        </div>
        <div style="
        display: grid;
        grid-template-columns: 100px 100px 200px;">
        <div style="background-color: rgb(28, 159, 240);"> 100px  </div>
        <div style="background-color: goldenrod;">100px       <p>text</p> 
        </div>
        <div style="background-color: rgb(28, 159, 240);"> 200px </div>
        <div style="background-color: goldenrod;">100px        
        </div>
        </div>



        <div style="
        display: grid;
        margin-top: 30px;
      

        grid-template-columns: 1fr 1fr 1fr ; 
        column-gap: 20px; 
        row-gap: 40px;">
        <div style="background-color: rgb(28, 159, 240);height: 200px;">1fr  </div>
        <div style="background-color: goldenrod;height: 200px;">1fr         </div>
        <div style="background-color: rgb(28, 159, 240);height: 200px;"> 1fr  </div>
        <div style="background-color: goldenrod;height: 200px;">1fr         </div>
        <div style="background-color: rgb(28, 159, 240);height: 200px;"> 1fr  </div> 
        <div style="background-color: goldenrod;height: 200px;">1fr         </div>
</body>
</html>
