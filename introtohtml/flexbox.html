<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>
<body style="padding-bottom: 1000px;"> 
    <div   style="
        display: flex;
        flex-direction: row;
        
    "> 
    <div style="background-color: aqua;
    "> 100 px</div>
    <div  style="background-color: lightcoral;"> div 2 <p>siuuuuuuuuuu</p> </div>
</div>


<div   style="
        display: flex;
        flex-direction: row;
        margin-top: 18px;
        
    "> 
    <div  style="background-color: lightcoral; flex: 1;"> flex 1 <p> text</p> </div>
    <div style="background-color: aqua;  width: 100px;">div 1</div>
    <div  style="background-color: rgb(149, 197, 17); flex: 2;"> flex 3 <p> text</p> </div>

</div>


<div   style="
        display: flex;
        flex-direction: row;
        margin-top: 18px;
        height: 70px;
        border-width: 2px;
        border-color: gray;
        border-style: solid;
        /* just of center the content */

        justify-content: center;

    "> 
    <div  style="background-color: lightcoral;width: 100px;">div 2 </div>
    <div style="background-color: aqua;  width: 100px;">div 1</div>
    <div  style="background-color: rgb(149, 197, 17); width: 100px;"> div 3  </div>

</div>

<div   style="
        display: flex;
        flex-direction: row;
        margin-top: 18px;
        height: 70px;
        border-width: 2px;
        border-color: gray;
        border-style: solid;
        justify-content: space-between;
        align-items: center;
        
    "> 
    <div  style="background-color: lightcoral;width: 100px;">div 2 </div>
    <div style="background-color: aqua;  width: 100px;">div 1</div>
    <div  style="background-color: rgb(149, 197, 17); width: 100px;"> div 3  </div>

</div>

<div   style="
        display: flex;
        flex-direction: column;
        margin-top: 18px;
        height: 70px;
        border-width: 2px;
        border-color: gray;
        border-style: solid;
        justify-content: space-between;
        /* for items to be appeared as vertically center */
        align-items: center;
        
    "> 
    <div  style="background-color: lightcoral;width: 100px;">div 2 </div>
    <div style="background-color: aqua;  width: 100px;">div 1</div>
    <div  style="background-color: rgb(149, 197, 17); width: 100px;"> div 3  </div>

</div>
</body>
</html>
